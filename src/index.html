<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!--
     * To prevent needing to set a basepath all over the place,
     * set a <base />.
     *
     * defaults to <base href="/" />
     *
     * The takeaway is that hash refs "#goto"
     * will actually "/#goto" instead.
     * This issue can be resolved with the app router.
     *
     * -->
    <base href="{__BASEPATH__}/" />

    <title>{__TITLE__}</title>
    <meta name="theme-color" content="#333333" />

    <!-- Generated styles -->
    <link href="css/global.css" rel="stylesheet" />
    <link href="bundles/app.css" rel="stylesheet" />

    <link rel="icon" type="image/png" href="images/favicon.png" />
  </head>

  <body>
    <div id="wai-wcag-em-report-tool" class="App__container">
      <!-- WCAG-EM REPORT TOOL APP CONTENTS -->
    </div>

    <script src="bundles/main.js"></script>
  </body>
</html>
