<div ng-include src="'views/messages.html'"></div>
<div ng-include src="'views/audit/stepbar.html'"></div>

<h1>{{ setTitle( translate('HD_STEP5') ) }}</h1>

<p ng-bind-html="'INTRO_STEP5' | translateAndLink
: ['INTRO_STEP5_0', 'http://www.w3.org/TR/WCAG-EM/#step5']"></p>

<form class="form-horizontal">
  <div class="form-group">
    <div class="col-sm-3 control-label">
      <label for="dct_title">
        {{ 'LABEL_TITLE' | translate }}
      </label>&nbsp;<info-button label="{{'LABEL_INFO' | translate}}" target="inf_dct_title">
      </info-button>
    </div>

    <div class="col-sm-9">
      <input type="text" ng-model="report.title"
      class="form-control" id="dct_title" />
    </div>

    <div class="col-sm-12">
      <info-field button="{{'LABEL_CLOSE_INFO' | translate}}"
      ref="inf_dct_title" exitto="dct_title">
        <p ng-bind-html="'INF_TITLE' | translate | nlToBr"></p>
    </info-field></div>
  </div>
  

  <div class="form-group">
    <div class="col-sm-3 control-label">
      <label for="commissioner">
        {{ 'LABEL_COMMISSIONER' | translate }}
      </label>&nbsp;<info-button label="{{'LABEL_INFO' | translate}}" target="inf_commissioner">
      </info-button>
    </div>

    <div class="col-sm-9">
      <input ng-model="report.commissioner"
      type="text" class="form-control" id="commissioner" />
    </div>
    <div class="col-sm-12">
      <info-field button="{{'LABEL_CLOSE_INFO' | translate}}"
      ref="inf_commissioner" exitto="commissioner">
        <p>{{ 'INF_COMMISSIONER' | translate }}</p>
    </info-field></div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-3 control-label">
      <label for="creator">
        {{ 'LABEL_CREATOR' | translate }}
      </label>&nbsp;<info-button label="{{'LABEL_INFO' | translate}}" target="inf_creator">
      </info-button>
    </div>

    <div class="col-sm-9">
      <input ng-model="report.creator.name"
          type="text" class="form-control" id="creator" />
    </div>

    <div class="col-sm-12">
      <info-field button="{{'LABEL_CLOSE_INFO' | translate}}"
      ref="inf_creator" exitto="creator">
        <p>{{ 'INF_CREATOR' | translate }}</p>
    </info-field></div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-3 control-label">
      <label for="dct_date">
        {{ 'LABEL_DATE' | translate }}
      </label>&nbsp;<info-button label="{{'LABEL_INFO' | translate}}" target="inf_date"></info-button>
    </div>

    <div class="col-sm-9">
      <input type="text" ng-model="report.date"
      class="form-control date" id="dct_date" />
    </div>

    <div class="col-sm-12">
      <info-field button="{{'LABEL_CLOSE_INFO' | translate}}"
      ref="inf_date" exitto="dct_date">
        <p>{{ 'INF_DATE' | translate }}</p>
    </info-field></div>
  </div>
  
  <div class="form-group"><div class="col-sm-12">
    <label for="summary">
      {{ 'LABEL_SUMMARY' | translate }}
    </label>&nbsp;<info-button label="{{'LABEL_INFO' | translate}}"></info-button>

    <info-field button="{{'LABEL_CLOSE_INFO' | translate}}" exitto="summary">
      <p>{{ 'INF_SUMMARY' | translate }}</p>
    </info-field>

    <textarea id="summary" ng-model="report.summary" auto-resize
    cols="30" rows="10" class="form-control"></textarea>
  </div></div>
	
  <div class="form-group"><div class="col-sm-12">
  	<label for="specifics">
      {{ 'LABEL_SPECIFICS' | translate }}
    </label>&nbsp;<info-button label="{{'LABEL_INFO' | translate}}"></info-button>
    
    <info-field button="{{'LABEL_CLOSE_INFO' | translate}}" exitto="specifics">
      <p ng-bind-html="'INF_SPECIFICS' | translateAndLink
      : ['INF_SPECIFICS_0', 'http://www.w3.org/TR/WCAG-EM/#step5b']"></p>
    </info-field>

  	<textarea id="specifics" ng-model="report.specifics" auto-resize
    cols="30" rows="4" class="form-control"></textarea>
  </div></div>
</form>

<h2><button-collapse target="rootHide" property="criteriaReport">
    {{ 'HD_CRITERIA_REPORT' | translate}}
</button-collapse></h2>

<div collapse="rootHide.criteriaReport"
ng-include src="'views/report/findings.html'"></div>

<nav ng-include src="'views/step-buttons.html'"></nav>
