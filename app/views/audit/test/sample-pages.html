<h2>
  {{ 'HD_SAMPLE_SELECT' | translate}}&nbsp;<info-button
  label="{{'LABEL_INFO' | translate}}" target="inf_audit_sample"></info-button>
</h2>

<info-field ref="inf_audit_sample" exitto=""
            button="{{'LABEL_CLOSE_INFO' | translate}}">
  <p>{{ 'INF_AUDIT_SAMPLE' | translate }}</p>
</info-field>

<p ng-if="allPages().length === 0"><em>{{ 'NO_SAMPLE' | translate }}</em></p>

<ul class="sample" collapse="hideSample">
	<li ng-repeat="page in allPages()"
  ng-class="{active: page.selected}">
    
    <label for="sample_select_{{$id}}">
      <input id="sample_select_{{$id}}"  ng-change="sampleChange()"
      type="checkbox" ng-model="page.selected">&nbsp;{{page.handle}}&nbsp;
      <span ng-if="page.tested" class="sr-only">{{ 'TESTED'| translate}}</span>
    </label>
    <a href="" tooltip="{{page.description}}"
    ng-click="openPage(page)"
    tooltip-trigger="focus blur mouseenter mouseleave"
    class="pull-right glyphicon glyphicon-link">
      <span class="sr-only">{{page.description}}</span>
    </a>
	</li>
</ul>
