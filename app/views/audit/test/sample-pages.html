<p><a href="" ng-click="hideSample = !hideSample">
    {{'SELECT_PAGE_TO_WORK_ON' | translate}}
</a><info-button label="{{'LABEL_INFO' | translate}}"
        target="inf_audit_sample"></info-button>
</p>  
<info-field ref="inf_audit_sample" exitto=""
            button="{{'LABEL_CLOSE_INFO' | translate}}">
  {{ 'INF_AUDIT_SAMPLE' | translate }}
</info-field>

<ul class="sample" collapse="hideSample">
	<li class="row" ng-repeat="page in allPages()"
    ng-class="{active: page.selected}"
    ng-click="page.selected = !page.selected">

    <span class="col-sm-1">
      <input id="sample_select_{{$index}}" 
          type="checkbox" ng-model="page.selected">
    </span>
    <label class="col-sm-3" for="sample_select_{{$index}}">
      {{page.handle}}
    </label>

    <span class="col-sm-7"
          ng-bind-html="page.description | linky : '_blanc'"></span>
	</li>
</ul>
