<div class="panel"
  ng-class="{
      'panel-default': assert.result.outcome == 'earl:untested',
      'panel-success': assert.result.outcome == 'earl:pass',
      'panel-danger': assert.result.outcome == 'earl:fail',
      'panel-info': assert.result.outcome == 'earl:inapplicable',
      'panel-warning': assert.result.outcome == 'earl:cantTell'
    }">
  <div class="panel-heading">
    <p>
      <strong>{{desc.number}} {{desc.title}}:</strong>
      <span class="badge">Level {{desc.level}}</span>
      <span class="pull-right">
        <button ng-click="flipCollapse()" class="button"
            ng-disabled="assert.testCaseAsserts.length == 0">
          <span ng-if="!isVisible">Expand</span>
          <span ng-if="isVisible">Collapse</span>
           details per page
        </button>
  	 </span>
     </p>

     <assert-result assert="assert"></assert-result>

  </div>
  <div collapse="!isVisible">
    <test-case ng-repeat="tcAssert in getCases()
                          | selectedCasesOnly" />
  </div>
</div>
