<div ng-include src="'views/audit/stepbar.html'"></div>

<h1>{{ 'HD_STEP1' | translate }}</h1>

<form>
  <div class="form-group">
    <label for="site-title">
      {{ 'LABEL_SITE_NAME' | translate }}
    </label>

    <info-button label="{{'LABEL_INFO' | translate}}">
    </info-button>
    <info-field button="{{'LABEL_CLOSE_INFO' | translate}}"
                exitto="site-title">
      {{ 'INF_SITE_NAME' | translate }}
    </info-field>

    <input ng-model="evalScope.website.title" type="text"
           class="form-control" id="site-title">
  </div>

  <div class="form-group">
    <label for="website_scope">
      {{ 'LABEL_SITE_SCOPE' | translate }}
    </label>

    <info-button label="{{'LABEL_INFO' | translate}}">
    </info-button>
    <info-field button="{{'LABEL_CLOSE_INFO' | translate}}"
                exitto="website_scope">
      {{ 'INF_SITE_SCOPE' | translate }}
    </info-field>

    <textarea ng-model="evalScope.website.siteScope" id="website_scope"
        class="form-control" cols="40" rows="5"></textarea>
  </div>
  
  <div class="form-group">
    <label for="conformance_target">
      {{ 'LABEL_CONFORMANCE_TGT' | translate }}
    </label>

    <info-button label="{{'LABEL_INFO' | translate}}">
    </info-button>
    <info-field button="{{'LABEL_CLOSE_INFO' | translate}}"
                exitto="conformance_target">
      {{ 'INF_CONF_TGT' | translate }}
    </info-field>

    <select ng-model="evalScope.conformanceTarget" 
            id="conformance_target" class="form-control">
      <option value="wcag20:level_a">
        {{ 'WCAG_A' | translate }}
      </option>
      <option value="wcag20:level_aa">
        {{ 'WCAG_AA' | translate }}
      </option>
      <option value="wcag20:level_aaa">
        {{ 'WCAG_AAA' | translate }}
      </option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="as_baseline" class="">
      {{ 'LABEL_SUPPORT_BASE' | translate }}
    </label>

    <info-button label="{{'LABEL_INFO' | translate}}">
    </info-button>
    <info-field button="{{'LABEL_CLOSE_INFO' | translate}}"
                exitto="as_baseline">
      {{ 'INF_SUPPORT_BASE' | translate }}
    </info-field>

    <textarea ng-model="evalScope.accessibilitySupportBaseline"
        id="as_baseline" class="form-control"
        cols="40" rows="5"></textarea>
  </div>
  
  <div class="form-group">
    <label for="additional_requirements">
      {{ 'LABEL_EXTRA_REQUIREMENTS' | translate }}
    </label>

    <info-button label="{{'LABEL_INFO' | translate}}">
    </info-button>
    <info-field button="{{'LABEL_CLOSE_INFO' | translate}}"
                exitto="additional_requirements">
      {{ 'INF_EXTRA_REQUIREMENTS' | translate }}
    </info-field>

    <textarea ng-model="evalScope.additionalEvalRequirement"
        id="additional_requirements" class="form-control"
        cols="40" rows="5"></textarea>
  </div>
</form>

<ul class="nav nav-pills">
  <li class="pull-right active">
    <a ng-click="processInput()" href="#/audit/explore">
      {{'NEXT_STEP' | translate}} <span class="glyphicon glyphicon-chevron-right"></span>
  </a></li>
</ul>
