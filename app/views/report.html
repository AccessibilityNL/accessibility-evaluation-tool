<div ng-include src="'views/audit/stepbar.html'"></div>

<h1>{{ setTitle( translate('HD_REPORT') ) }}</h1>

<p>{{ 'INTRO_REPORT' | translate }}</p>

<div class="container save-panel">
  <div class="panel panel-primary">
    <div class="panel-heading">
     {{ 'DOWNLOAD_REPORT' | translate}}
    </div>
    <ul class="list-group">
      <li class="list-group-item"><a download="{{exportHtmlFile}}"
        target="_blanc" href="" ng-click="getHtml()">
          {{'BTN_SAVE_HTML' | translate}}
      </a></li>
      <li class="list-group-item"><a download="{{exportJsonFile}}"
        target="_blanc" ng-href="{{exportJsonUrl}}">
          {{'BTN_SAVE_JSON' | translate}}
      </a></li>
    </ul>
  </div>
</div>

<div id="final_report" class="row" 
ng-include src="'views/report/concat.html'"></div>
