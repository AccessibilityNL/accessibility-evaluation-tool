<table ng-controller="ReportScoreCtrl">
  <caption>
    Results of {{scope.conformanceTarget | rdfToLabel}}
  </caption>
  <thead><tr>
      <th>Principle</th>
      <th>Passed</th>
      <th>Failed</th>
      <th>Not found</th>
  </tr></thead>
  <tbody>
    <tr ng-repeat="score in scores">
      <th>{{score.name}}</th>
      <td>{{score.passed}}</td>
      <td>{{score.failed}}</td>
      <td>{{score.notPresent}}</td>
    </tr>
    <tr>
      <th>Total</th>
      <td>#</td>
      <td>#</td>
      <td>#</td>
    </tr>
  </tbody>
</table>
