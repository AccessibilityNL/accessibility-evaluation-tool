<table>
  <caption>
    Results of {{scope.conformanceTarget | rdfToLabel}}
  </caption>
  <thead><tr>
      <th>Principle</th>
      <th>Passed</th>
      <th>Failed</th>
      <th>Not found</th>
  </tr></thead>
  <tbody>
    <tr ng-repeat="p in principles">
      <th>{{p.number}}. {{p.title}}</th>
      <td>##</td>
      <td>##</td>
      <td>##</td>
    </tr>
    <tr>
      <th>Total</th>
      <td>#</td>
      <td>#</td>
      <td>#</td>
    </tr>
  </tbody>
</table>
