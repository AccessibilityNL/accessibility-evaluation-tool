<table>
  <tr><th>Website</th>
      <td>{{scope.website.title}}</td></tr>

  <tr>
    <th>Scope</th>
  	<td ng-bind-html="scope.website.siteScope | txtToHtml"></td>
  </tr>

  <tr><th>Conformance target</th>
      <td>{{scope.conformanceTarget | rdfToLabel}}</td></tr>

  <tr><th>Additional Requirements</th>
      <td>{{scope.additionalEvalRequirement}}</td></tr>

  <tr><th>Accessibilty Support Baseline</th>
      <td>{{scope.accessibilitySupportBaseline}}</td></tr>

  <tr ng-if="explore.reliedUponTechnology.length > 0">
    <th>Relied upon technologies</th>
    <td><ul><li ng-repeat="tech in explore.reliedUponTechnology">
		<a ng-if="tech.specs" href="{{tech.specs}}" target="_blanc">
		  {{tech.title}}
		</a><span ng-if="!tech.specs">
		  {{tech.title}}
		</span>
    </li></ul></td>
  </tr>
  
</table>
