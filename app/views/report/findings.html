<div ng-controller="ReportCriteriaCtrl">
  <h2>{{ 'HD_CRITERIA_REPORT' | translate }}</h2>

  <div  ng-repeat="p in principles">
    <h3>{{ 'PRINCIPLE'| translate }} {{p.number}} {{p.title}}</h3>
    
    <div ng-repeat="g in p.guidelines">
      <h4>{{g.number}} {{g.title}}</h4>

      <success-criterion ng-repeat="critSpec in g.criteria"
      collapse="g.showCritera" assertion="getCritAssert(critSpec.uri)"
      ng-if="getCritAssert(critSpec.uri)" requirement="critSpec" options="critOpt">
      </success-criterion>
    </div>
    
  </div>
</div>
