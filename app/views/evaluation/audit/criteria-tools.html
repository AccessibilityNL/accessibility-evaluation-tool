<fieldset class="sc-filters">
  <legend>{{ 'AUDIT.FILTER' | translate }}:</legend>

  <label for="show_level-a" class="btn"
  ng-class="{'btn-primary': critFilter.level['wcag20:level_a'],
             'btn-primary-invert': !critFilter.level['wcag20:level_a']}">
    <input id="show_level-a" type="checkbox"
    ng-model="critFilter.level['wcag20:level_a']">
    {{ 'EARL.LEVEL_A' | translate}}
  </label>
  <label for="show_level-aa" class="btn"
  ng-class="{'btn-primary': critFilter.level['wcag20:level_aa'],
             'btn-primary-invert': !critFilter.level['wcag20:level_aa']}">
    <input id="show_level-aa" type="checkbox"
    ng-model="critFilter.level['wcag20:level_aa']">
    {{ 'EARL.LEVEL_AA' | translate}}
  </label>
  <label for="show_level-aaa" class="btn"
  ng-class="{'btn-primary': critFilter.level['wcag20:level_aaa'],
             'btn-primary-invert': !critFilter.level['wcag20:level_aaa']}">
    <input id="show_level-aaa" type="checkbox"
    ng-model="critFilter.level['wcag20:level_aaa']">
    {{ 'EARL.LEVEL_AAA' | translate}}
  </label>
</fieldset>
