  <h2>
    {{ 'HD_SAMPLE_SELECT' | translate}}&nbsp;<info-button
    label="{{'COMMON.BTN_INFO' | translate}}" target="inf_audit_sample"
      title="{{ 'HD_SAMPLE_SELECT' | translate }}"></info-button>
  </h2>

  <info-field ref="inf_audit_criteria" exitto=""
  button="{{'COMMON.BTN_CLOSE_INFO' | translate}}">
    <p>{{ 'INF_AUDIT_CRITERIA' | translate }}</p>
  </info-field>

  <div ng-include src="'views/evaluation/audit/criteria-tools.html'"></div>

  <div ng-repeat="p in principles"
  ng-if="isPrincipleVisible(p)" class="appear-tall">
    <h3><button-collapse target="p" property="showGuideline">
        {{ 'PRINCIPLE' | translate}} {{p.number}} {{p.title}}
    </button-collapse></h3>

    <div ng-repeat="g in p.guidelines"
    ng-if="isGuidelineVisible(g)"
    collapse="p.showGuideline" class="appear">
      <h4><button-collapse target="g" property="showCritera">
          {{g.number}} {{g.title}}
      </button-collapse></h4>

      <div collapse="g.showCritera">
        <success-criterion class="appear"
        ng-init="opt = {editable: true, collapses: true};
                 crit = getCritAssert(critSpec.uri)"
        ng-repeat="critSpec in g.criteria"
        ng-if="isCriterionVisible(critSpec)"
        assertion="getCritAssert(critSpec.uri)"
        requirement="critSpec" options="opt">
        </success-criterion>

        <div class="to-top">
          <a href="" ng-click="toTop()">{{ 'TO_TOP' | translate }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
