<div class="panel" ng-class="getClassName(assert.result.outcome)">

  <earl-assert class="panel-heading" value="assert.result" options="opt">

    <div class="col-xs-12" ng-class="(opt.collapses ? 'col-sm-5 col-md-6  col-lg-8': 'col-sm-12')">
      <strong>{{spec.number}} {{spec.title}}:</strong>
      <span class="badge">{{spec.level | rdfToLabel}}</span>
    </div>

    <div class="col-xs-12 col-sm-7 col-md-6 col-lg-4" ng-if="opt.collapses">
      <button class="pull-right btn btn-default"
      ng-click="rootHide[critHide] = !rootHide[critHide]">
        <span ng-if="!rootHide[critHide]" 
        ng-bind="'BTN_EXPAND_PAGES' | translate"></span>
        <span ng-if="rootHide[critHide]" 
        ng-bind="'BTN_COLLAPSE_PAGES' | translate"></span>
      </button>
    </div>

    <div class="col-xs-12">{{ 'SAMPLE_FINDINGS' | translate }}:</div>

  </earl-assert>

  <criterion-body options="opt" assert="assert" class="appear-tall"
  ng-if="rootHide[critHide] || !opt.collapses"></criterion-body>
</div>
