<div class="input-page">
  <header class="row hidden-xs form-block-head"
    aria-hidden="true"
    ng-init="col0 = 'visible-xs col-xs-12 form-block-head';
              col1 = 'col-xs-9 col-sm-4 col-md-3 form-block';
              col2 = 'col-xs-9 col-sm-7 col-md-8 form-block';
              col3 = 'hidden-xs col-sm-1 form-block';
              colHide = 'col-xs-3 visible-xs-and-sr form-block'">
    <div ng-class="col1">
      {{'LABEL_HANDLE' | translate}}</div>
    <div ng-class="col2">
      {{'LABEL_PAGE' | translate}}</div>
  </header>

  <div class="row form-group-inline appear" ng-repeat="page in pages">

    <div ng-class="col0">
      <strong>{{ 'ITEM' | translate }} {{$index+1}}</strong>
      <button class="pull-right btn 
                     glyphicon glyphicon-remove-sign"
          ng-click="removePage($index)">
        <span class="sr-only">
          {{'BTN_REMOVE_PAGE' | translate}}
        </span>
      </button>
    </div>

    <label ng-class="colHide" for="struct_{{$index}}">
      {{'LABEL_HANDLE' | translate}}:
    </label>
    <div ng-class="col1">
      <input type="text" class="form-control"
             id="struct_{{$index}}"
             ng-model="page.handle"
             placeholder="{{'PLH_HANDLE' | translate}}">
    </div>
    <label ng-class="colHide" for="rand_page_desc_{{$index}}">
      {{'LABEL_PAGE' | translate }}:
    </label>
    <div ng-class="col2">
      <input type="text" class="form-control"
             id="rand_page_desc_{{$index}}"
             ng-model="page.description"
             placeholder="{{'PLH_PAGE_URL' | translate}}">
    </div>
    <div ng-class="col3">
      <button class="btn glyphicon glyphicon-remove-sign"
          ng-click="removePage($index)">
        <span class="sr-only">
          {{'BTN_REMOVE_PAGE' | translate}}
        </span>
      </button>
    </div>
  </div>

  <button ng-click="addPage()">
    {{'BTN_ADD_PAGE' | translate }}
  </button>
</div>
