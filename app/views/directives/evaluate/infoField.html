<div class="alert alert-info info-box" id="{{ref}}" tabindex="-1" ng-keyup="close($event)">
  <span class="floater"></span>
  
  <p ng-transclude></p>

  <button class="close" ng-click="close($event)">
    <span class="glyphicon glyphicon-remove"></span>
    <span class="sr-only">{{button}}</span>
  </button>
</div>
