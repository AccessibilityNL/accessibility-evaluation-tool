<div>
  <div class="row" ng-transclude></div>

  <div class="row">
    <div class="col-sm-3">
      <label for="result_outcome_{{$id}}" class="sr-only" ng-bind="'LABEL_OUTCOME' | translate"></label>
      <select class="stretch-control" id="result_outcome_{{$id}}"
      ng-if="opt.editable" ng-model="assert.result.outcome"
      ng-options="outcome.id as outcome.name for outcome in outcomes">
      </select>
    </div>

    <div class="col-sm-9" ng-if="opt.editable">
      <result-description id="result_cause_{{unique}}"
      value="assert.result.description"></result-description>
    </div>
    <div class="col-sm-9" ng-if="!opt.editable">
      <strong>{{ 'LABEL_DESCR' | translate }}:&nbsp;</strong>{{assert.result.description}}
    </div>
    
  </div>
</div>
