<div>
  <earl-assert ng-repeat="assert in getSinglePageAsserts()"
  value="assert.result" options="opt" class="appear">

    <div class="col-sm-4 col-md-3">{{'RESULTS_FOR' | translate}}:</div>
    <div class="col-sm-8 col-md-9">
      <em ng-bind="assert.subject[0].handle"></em>

      <button ng-if="opt.editable" ng-click="createMacro(assert)"
      type="submit" class="glyphicon glyphicon-copy pull-right">
        <span class="sr-only">{{ 'BTN_RESULT_COPY' | translate }}</span>
      </button>
    </div>

  </earl-assert>
</div>
