<table><tr><th>Website<td>{{scope.website.title}}<tr><th>Scope<td ng-bind-html="scope.website.siteScope | txtToHtml"><tr><th>Conformance target<td>{{scope.conformanceTarget | rdfToLabel}}<tr><th>Additional Requirements<td>{{scope.additionalEvalRequirement}}<tr><th>Accessibilty Support Baseline<td>{{scope.accessibilitySupportBaseline}}<tr ng-if="explore.reliedUponTechnology.length > 0"><th>Relied upon technologies<td><ul><li ng-repeat="tech in explore.reliedUponTechnology"><a ng-if="tech.specs" href="{{tech.specs}}" target="_blanc">{{tech.title}}</a><span ng-if="!tech.specs">{{tech.title}}</span></li></ul></table>
