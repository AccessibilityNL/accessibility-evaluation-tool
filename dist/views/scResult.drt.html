<div ng-init="unique = getUnique()" class="panel-body"><div class="row" style="padding:0 1em"><label class="col-sm-1" for="result_outcome_{{unique}}">Outcome</label><select class="col-sm-1" id="result_outcome_{{unique}}" ng-model="tcAssert.outcome"><option ng-repeat="outcome in outcomes" value="{{outcome.id}}">{{outcome.name}}</select><label class="col-sm-1" for="result_cause_{{unique}}">Findings:</label><input class="col-sm-8" id="result_cause_{{unique}}" ng-model="tcAssert.testCase" type="text"><div class="col-sm-1"><div class="dropdown"><button class="button dropdown-toggle"><span class="glyphicon glyphicon-cog"></span> <span class="">Opt</span></button><ul class="dropdown-menu" style="left:0"><li><a>Duplicate result</a></li><li><a>Clear result</a></li><li><a>Add info field</a></li><li><a>Add private comment field</a></li><li><a>Set criterion</a></li><li><a></a></li></ul></div></div><div style="padding:0 1em; display:none"><label class="sr-only" for="result_descr_{{unique}}">Description</label><textarea ng-model="tcAssert.description" id="result_descr_{{unique}}" class="form-control"></textarea></div><div class="row" style="padding:0 1em"><div class="col-xs-12" ng-repeat="page in tcAssert.subject"><input list="{{sampleListId}}" class="form-control" type="text" placeholder="Sample page" title="Sample page" ng-model="page.description" ng-blur="removeWhenEmpty(page, $index)"></div><div class="col-xs-12"><input type="text" list="{{sampleListId}}" id="new_page_{{unique}}" class="form-control" placeholder="Sample page" title="Sample page" ng-model="newPage" ng-blur="addNewPage()"></div></div></div></div>
