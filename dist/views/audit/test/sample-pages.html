<h2>Sampled pages</h2><p>--Some filter options go here--</p><ol class="container sample"><li class="row" ng-repeat="page in structuredSample"><span class="col-sm-7"><a href="{{page.url}}" target="blanc">{{page.url}}</a></span><label class="col-sm-2"><input type="checkbox" ng-model="page.tested">Tested</label><div class="col-sm-3">State: {{page.state}}</div></li><li class="row" ng-repeat="page in randomSample"><span class="col-sm-7"><a href="{{page.url}}" target="blanc">{{page.url}}</a></span><label class="col-sm-2"><input type="checkbox" checked>Tested</label><div class="col-sm-3">State: {{page.state}}</div></li></ol>
