<h2>{{ 'HD_SAMPLE_SELECT' | translate}}<info-button label="{{'LABEL_INFO' | translate}}" target="inf_audit_sample"></info-button></h2><info-field ref="inf_audit_sample" exitto="" button="{{'LABEL_CLOSE_INFO' | translate}}">{{ 'INF_AUDIT_SAMPLE' | translate }}</info-field><ul class="sample" collapse="hideSample"><li class="" ng-repeat="page in allPages()" ng-class="{active: page.selected}"><label for="sample_select_{{$index}}"><input id="sample_select_{{$index}}" type="checkbox" ng-model="page.selected">&nbsp; {{page.handle}}</label><a href="" tooltip="{{page.description}}" tooltip-trigger="focus blur mouseenter mouseleave" class="pull-right glyphicon glyphicon-link"><a class="sr-only">{{page.description}}</a></a></li></ul>
